name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "react-polygon-app"
          heroku_email: "yaroslavmailinfobox@gmail.com"
          usedocker: true
        env:
          HD_REACT_APP_POLYGON_API_KEY: ${{secrets.REACT_APP_POLYGON_API_KEY}}
